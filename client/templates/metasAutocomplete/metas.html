<template name="formMetasAutocomplete">
  <form id="participants">
    <input type="text" name="participants" value="participants">
    <input type="submit" value="envoi">
  </form>

  <form id="subjects">
    <input type="text" name="subjects" value="subjects">
    <input type="submit" value="envoi">
  </form>

  <form id="keywords">
    <input type="text" name="keywords" value="keywords">
    <input type="submit" value="envoi">
  </form>
</template>

  </ul>

    <p>Sujets</p>
