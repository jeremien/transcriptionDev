<template name="chapitresBar">
    <div id="chapitresBar">
        {{#if isAdmin}}
            {{> ChapitresBar_admin}}
        {{/if}}

        {{#each chapitres}}

            <div class="chapDiv {{isSelectedCapitre (_id)}}" id="{{_id}}">
                <h1>{{titre}}</h1>
                <p>{{createdAt}}</p>
            </div>

        {{/each}}
    </div>
  
</template>
