<template name="chapitresBar">
    <div id="chapitresBar">
        {{#if isAdmin}}
            {{> ChapitresBar_admin}}
        {{/if}}

        {{#each chapitres}}

            <div class="chapDiv {{isSelectedCapitre (_id)}}" id="{{_id}}">
                <p>{{titre}}</p>
                <p>{{createdAt}}</p>
            </div>

        {{/each}}
    </div>
    <div id="flux">
        {{> flux}}

    </div>
</template>
