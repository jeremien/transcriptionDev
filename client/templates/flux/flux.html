<template name="flux">
  <div id="flux">
    {{#if selectedChapitre}}
      <h1>[{{selectedChapitre.titre}}]</h1>
      {{> addNote _id=selectedChapitre._id parent_id=selectedChapitre._id}}
      {{#if selectedChapitre.hasNotes}}
      <div class="box">
      {{#each selectedChapitre.notes}}
        <hr>
        {{> render}}
      {{/each}}
      </div>
      {{else}}
      <h1>Ajoutez des notes...</h1> 
      {{/if}}
    {{else}}
      <h1>SÃ©lectionnez un chapitre...</h1>
    {{/if}}

  </div>
</template>





<template name="my_notes">
  {{#if hasNotes}}
  <div class="box">
    <ul>
    {{#each notes}}
    <li>{{> render}}</li>
    {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="blocTextOLD">
<li>
  <p>Transcription :
  </p>
  <p class="date">timeline >
    {{uToHours (date)}}:{{uToMinutes (date)}}</p>
  <p class="text">texte >
    {{#markdown}} {{text}} {{/markdown}}
  </p>
  <p class="text">nom >
    {{nom}}</p>
  <p class="text">sujet >
    {{sujet}}</p>
  <p class="text">pseudo >
    {{pseudo}}</p>
  <p class="text">tag >
    {{tag}}</p>
</li>
<hr>
</template>



<template name="blocDessin">
<li>
  <p>Image :
  </p>
  <p class="date">timeline >
    {{uToHours (date)}}:{{uToMinutes (date)}}</p>
  <img class="imageBloc" src="{{url}}">
</li>
<hr>
</template>
