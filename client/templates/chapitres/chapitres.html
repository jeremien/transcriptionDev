<template name="chapitres">
	<h1>Chapitres</h1>
	Titre du chapitre : <input type="text" name="titre">

	<button class="add_new_chapitre">Ajouter</button>
	{{> chapitre_list}}
</template>


<template name="chapitre_list">
  {{> addNote _id=selectedChapitre}}
	<ol>
		{{#each chapitres}}
			<li>{{> chapitre}}</li>
		{{/each}}
	</ol>

  <div class="flux">
    <h1>Le flux</h1>
  </div>


</template>
