<template name="debug">
  <div id="debug">
  <h1>DEBUG</h1>
  {{> add_note }}
  <ol>
    {{#each notes}}
    <li>{{> render}}</li>
    {{/each}}
  </ol>
  </div>
</template>

<template name="add_note">
<div>
  <form name="form_{{_id}}">
  <input name="titre">
  {{#if parent_id}}
  <input type="text" name="parent_id" value={{parent_id}}>
  {{else}}
  <input type="text" name="parent_id" value={{selectedChapitre._id}}>
  {{/if}}
  <button>+</button>
  </form>
</div>
</template>
