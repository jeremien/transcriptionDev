<template name="transcription">


{{> ajoutTexte}}


{{> uploadImages}}

  <ul>
    {{#each transcriptions}}

        {{#if typeIs "image" (type)}}
          {{> blocImage}}
        {{/if}}

        {{#if typeIs "text" (type)}}
          {{> blocText}}
        {{/if}}


    {{/each}}
  </ul>
</template>


<template name="blocText">
  <li>
    <p>TEXTE > </p>
    <p class="date">{{uToHours (date)}}:{{uToMinutes (date)}}</p>
    <span class="text">{{text}}</span>
  </li>
  <hr>
</template>


<template name="blocImage">
  <li>
    <p>IMAGE > </p>
    <p class="date">{{uToHours (date)}}:{{uToMinutes (date)}}</p>
    <img class="imageBloc" src="{{lien}}">
  </li>
  <hr>
</template>
