<template name="addAll">
  <div id="all_{{_id}}" class="action addAll">
    <div class="container">
      {{! formMeta }}
      {{> addTexte}}
      {{> addImage}}
    </div>
  </div>

</template>

<template name="formMeta">
  <div class="item">
    <form id="form_meta_{{_id}}">
      <p>metadonnées</p>
      <div class="form-group">
        <label for="">intervenants</label>
        <input type="text" class="form-control" name="intervenants" placeholder="ajouter les noms des intervenants">
      </div>
      <div class="form-group">
        <label for="">sujets</label>
        <input type="text" class="form-control" placeholder="ajouter les sujets discutés">
      </div>
      <div class="form-group">
        <label for="">mots-clés</label>
        <input type="text" class="form-control" placeholder="ajouter des mots-clés">
      </div>

    </form>
  </div>

</template>
