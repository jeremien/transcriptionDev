<template name="uploadImages">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
  <form name="form_{{_id}}">
      <p>charger une image</p>
      <input id="fileInput" type="file" />
      <p>ajouter une url</p>
      <input id="linkinput" type="text" placeholder="url" />
      <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
      {{#if editing _id}}
      <textarea name="legend" class="textImage" rows="2" cols="30" placeholder="commenter l'image">{{legend}}</textarea>
      {{else}}
      <textarea name="legend" class="textImage" rows="2" cols="30" placeholder="commenter l'image"></textarea>
      {{/if}}
      <input type="submit" id="validerImage" value="Valider">
  </form>
  {{/with}}
</template>




<template name="addImage">
  <div id="image_{{_id}}" class="item">
    {{> uploadImages}}
  </div>
</template>


<template name="blocImage">
  {{#if editing _id}}
    {{> formMeta}}

    {{> uploadImages}}




     <a href="#" class="event_cancelEditNote">Annuler</a>
  {{else}}
    <div class="box">
      {{> date date=createdAt}}
      <img class="imageBloc" src="{{url}}">
      <legend>{{#markdown}} {{legend}} {{/markdown}}</legend>
      {{> my_notes}}
    </div>
  {{/if}}
</template>
