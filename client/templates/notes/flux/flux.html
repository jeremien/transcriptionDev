<template name="flux">

<div id="flux">

  {{#if selectedChapitre}}
    {{#with selectedChapitre}}

    <div class="btnNotePrincipale">
      {{> noteToolBar}}
    </div>


      {{#if hasNotes}}
          {{> my_notes}}
      {{else}}
        <h3>Ajoutez des notes...</h3>
      {{/if}}
    {{/with}}
  {{else}}
    {{> chapitresBar}}

  {{/if}}

</div>
</template>


<template name="my_notes">

  {{#if hasNotes}}
    <ol>
    {{#each notes}}

    <li>{{> render}}</li>

    <div class="btnNoteSecondaire">
    {{> noteToolBar }}
    </div>
    
    {{/each}}
  </ol>
  {{/if}}
</template>
