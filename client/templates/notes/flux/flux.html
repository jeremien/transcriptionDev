<template name="flux">
<div id="flux">
  {{#if selectedChapitre}}
    {{#with selectedChapitre}}
      <h1>[{{selectedChapitre.titre}}]</h1>
      {{> noteToolBar}}
      {{#if hasNotes}}
        <div class="box">
          {{#each notes}}
          <hr>
          {{> render}}
          {{/each}}
        </div>
      {{else}}
        <h1>Ajoutez des notes...</h1> 
      {{/if}}
    {{/with}}
  {{else}}
    <h1>SÃ©lectionnez un chapitre...</h1>
  {{/if}}

</div>
</template>





<template name="my_notes">
  {{#if hasNotes}}
  <div class="box">
    {{#if isAdmin}}
    {{/if}}
    <ul>
    {{#each notes}}
    <li>{{> render}}</li>
    {{/each}}
    </ul>
  </div>
  {{/if}}
</template>
