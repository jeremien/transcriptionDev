<!--
    Add note system
-->
<template name="addNote">
        <div class="toolBar">
          <ul>
            <li class="event_showFormToAddNewNote" data-menu="all_{{_id}}">+</li>
            <li style="float:right" class="event_removeNote">[X]</li>
            <li style="float:right" data-menu="all_{{_id}}" data-edit="true" class="event_showFormToEditNote">[E]</li>
          </ul>
        {{> addAll}}
        </div>
</template>
