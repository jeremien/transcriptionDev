<template name="addTexte">
<div id="text_{{_id}}" class="item">
    <form id="form_{{_id}}">
      <textarea class="textInput" rows="10" cols="40" name="content" placeHolder="Écrivez votre texte"></textarea>
      <input type="hidden" name="parent_id" value={{_id}}>
      <input type="hidden" name="type" value="text">
      <button class="addTexteNoteButton">Ajouter du texte</button>
    </form>
  </div>
</template>


<template name="blockTexte">
  <div class="box">
  {{> date date=createdAt}}
  {{#if editing _id}}

  <textarea id="new_value_for_{{_id}}" class="textInput" rows="5" cols="40" name="content" placeHolder="Enter your text">{{content}}</textarea>
   <button class="event_updateNoteButton">Valider</button>
   <a href="#" class="event_cancelEditNote">Annuler</a>

  {{else}}
    <div class="note texte">
      {{#markdown}}{{content}}{{/markdown}}
    </div>
  {{/if}}
  {{> my_notes}}
  </div>
</template>
