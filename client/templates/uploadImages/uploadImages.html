<template name="uploadImages">
  {{#with currentUpload}}
    Uploading <b>{{file.name}}</b>:
    <span id="progress">{{progress.get}}%</span>
  {{else}}
  <form name="form_{{_id}}">
    <select class="select-tags-images">
      <option selected>mots-cl√©s</option>
      <option value="design">design</option>
      <option value="architecture">architecture</option>
    </select>
    <br><br>
      <textarea class="textImage" rows="2" cols="80" placeholder="commenter l'image"></textarea>
      <input id="fileInput" type="file" />
      <p><small>Upload file in <code>jpeg</code> or <code>png</code> format, with size less or equal to 10MB</small></p>
        {{#if parent_id}}
        <input type="text" name="parent_id" value={{parent_id}}>
        {{else}}
        <input type="text" name="parent_id" value={{selectedChapitre._id}}>
        {{/if}}
      <input type="submit" id="validerImage" value="envoyer l'image">
  </form>    
  {{/with}}
</template>
